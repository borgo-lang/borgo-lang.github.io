<!DOCTYPE html>
<html>
<head>
  <title>Borgo Programming Language</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>Borgo Programming Language</h1>
  </header>

  <main>
    <div class="links-pane">
      <section id="examples">
      </section>
    </div>

    <section class="content-pane">
      <h2 id="section-title"></h2>
      <div id="section-description"></div>
    </section>

    <section class="editor-pane">
      <div class="actions">
        <button onclick="Borgo.compile()" title="Shift + Enter">Run</button>
      </div>

      <div id="editor">
        <div>
          Loading compiler...
        </div>

        <textarea style="display: none;">/// Start editing
    fn main() {
      inspect("Hello world");
    }</textarea>
      </div>

      <pre id="output"></pre>
      <pre id="errors"></pre>
    </section>
  </main>

  <hr>

  <script src="/bundle.js"></script> 
  <script type="module">

    // Rust compiler
    import { default as initRust, compile_wasm } from "/pkg/wasm.js";

    await initRust()

    window.Borgo.compile_wasm = compile_wasm

    window.Borgo.main()

    // --------------------
  </script>
</body>
</html>
